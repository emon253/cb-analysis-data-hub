name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Verify target directory
        run: ls -la target

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: spring-boot-app
          path: target/Scrapify-1.war

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: spring-boot-app

      - name: List downloaded files
        run: ls -la

      - name: Move artifact for scp
        run: mv Scrapify-1.war downloaded-app.war

      - name: Test SSH connection
        id: ssh_test
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "SSH connection test successful" || { echo "Key-based authentication failed, trying password authentication" && exit 1; }

      - name: Copy files via SSH with key
        if: success()
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "downloaded-app.war"
          target: "H:/carbarn"
        continue-on-error: true

      - name: Copy files via SSH with password
        if: failure()
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          password: ${{ secrets.EC2_PASSWORD }}
          source: "downloaded-app.war"
          target: "H:/carbarn"

      - name: Execute SSH command with key
        if: success()
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd H:/carbarn
            java -jar downloaded-app.war
        continue-on-error: true

      - name: Execute SSH command with password
        if: failure()
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            cd H:/carbarn
            java -jar downloaded-app.war
